<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的学术主页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部标头 -->
  <header class="header">
    <div class="profile">
      <img src="assets/me.jpg" alt="我的照片">
    </div>
    <div class="intro">
      <h1>张三 博士</h1>
      <p>某某大学 · 计算机学院</p>
      <p>研究方向：声呐探测、地球物理数据处理、智能解释方法</p>
      <p>Email: zhangsan@example.com</p>
    </div>
  </header>

  <!-- 标签结构 -->
  <main>
    <div class="tabs">
      <button class="tab-button active" data-tab="papers">论文</button>
      <button class="tab-button" data-tab="projects">项目</button>
      <button class="tab-button" data-tab="teaching">教学</button>
      <button class="tab-button" data-tab="awards">获奖</button>
      <button class="tab-button" data-tab="news">新闻</button>
    </div>

    <div class="tab-content active" id="papers">
      <table class="paper-list"></table>
    </div>

    <div class="tab-content" id="projects">
      <ul class="project-list"></ul>
    </div>

    <div class="tab-content" id="teaching">
      <ul class="teaching-list"></ul>
    </div>

    <div class="tab-content" id="awards">
      <ul class="award-list"></ul>
    </div>

    <div class="tab-content" id="news">
      <ul class="news-list"></ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
